<div *ngIf="post$ | async as post">
  <section [ngStyle]="{'background': 'url(' + post.image + ') no-repeat 0 0', 'background-size': 'cover', 'background-position': 'center center' }" class="usa-hero">
    <div class="grid-container">
      <div class="margin-top-3 margin-bottom-3">
        <h1 class="usa-hero__heading--alt">{{post.title}}
        </h1>
      </div>
    </div>
  </section>
  <section class="usa-layout-docs usa-section">
    <div class="grid-container">
      <div class="grid-row grid-gap">
        <div class="usa-layout-docs__main desktop:grid-col-9" [innerHTML]="post.body">
        </div>
      </div>
    </div>
  </section>
</div>
