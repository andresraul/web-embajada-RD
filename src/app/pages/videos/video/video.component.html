<div *ngFor="let current of currentVideo">
  <section class="usa-hero">
    <div class="grid-container">
      <div class="margin-top-3 margin-bottom-3">
        <h1 class="usa-hero__heading--alt">{{current.snippet.title}}
        </h1>
      </div>
    </div>
  </section>
  <section class="usa-layout-docs usa-section">
    <div class="grid-container">
      <div class="grid-row grid-gap">
        <div class="usa-layout-docs__main desktop:grid-col-12">
          <!-- Crear component breadcrumb -->
          <nav class="usa-breadcrumb" aria-label="breadcrumb">
            <ol class="usa-unstyled-list">
              <li><a routerLink="/">Inicio</a></li>
              <li><a routerLink="/prensa/videos/">Videos</a></li>
              <li aria-current="page">{{current.snippet.title}}</li>
            </ol>
          </nav>
          <iframe width="100%" height="600" [src]="videoUrl" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
          <p>{{current.snippet.description}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
